<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavMov</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
    <header>
        <app-bar></app-bar>
    </header>

    <main>
        <div id="listMovie"></div>
        <section class="cast">
            <div class="container">
                <div class="section-title col-12">
                    <h2>Cast</h2>
                </div>
                <div class="card-scroll" id="listCast"></div>
            </div>
        </section>
        <section class="videos" id="video">
            <div class="container">
                <div class="section-title col-12">
                    <h2>Video</h2>
                </div>
                <div id="listVideos"></div>
            </div>
        </section>
        <section class="similar">
            <div class="container">
                <div id="listSimilar" class="row"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            &copy;2020 <strong>FavMov</strong> by Yordan Andy. All Rights Reserved.
        </div>
    </footer>

</body>

</html>
